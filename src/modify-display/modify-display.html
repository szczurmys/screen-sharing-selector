<div class="screen-sharing-selector-wrapper">
    <div class="screen-sharing-selector-actions">
        <button id="screen-sharing-selector-accept">Accept</button>
        <button id="screen-sharing-selector-cancel">Cancel</button>
        <span>
            <input type="radio" id="screen-sharing-selector-action-crop" name="screen-sharing-selector-action" checked="checked">
            <label for="screen-sharing-selector-action-crop">Crop screen</label>
        </span>
        <span>
            <input type="radio" id="screen-sharing-selector-action-black-rectangle" name="screen-sharing-selector-action">
            <label for="screen-sharing-selector-action-black-rectangle">Draw black rectangle</label>
        </span>
        <input type="checkbox" id="screen-sharing-selector-action-logo">
        <label for="screen-sharing-selector-action-logo">Draw logo in top left corner</label>
    </div>
    <canvas id="screen-sharing-selector-canvas-preview"></canvas>
</div>
