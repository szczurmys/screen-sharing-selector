<div class="screen-sharing-selector-wrapper">
    <div class="screen-sharing-selector-actions">
        <button class="mdc-button__ripple" id="screen-sharing-selector-accept">Accept</button>
        <button class="mdc-button__ripple" id="screen-sharing-selector-cancel">Cancel</button>
        <div>
            <label>
                <input type="radio"
                       id="screen-sharing-selector-action-crop"
                       name="screen-sharing-selector-action"
                       checked="checked">
                Crop screen
            </label>
        </div>
        <div>
            <label>
                <input type="radio"
                       id="screen-sharing-selector-action-black-rectangle"
                       name="screen-sharing-selector-action"
                       checked="checked">
                Draw black rectangle
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox"
                       id="screen-sharing-selector-action-logo"
                       checked="checked">
                Draw logo in top left corner
            </label>
        </div>
    </div>
    <canvas id="screen-sharing-selector-canvas-preview"></canvas>
</div>
